<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}LuccianaSoft{% endblock %}</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<!-- Tagify -->
	<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
</head>
<body>
	{% if not nonavbar %}
	<!-- Navigation Bar -->
	<header>
		<div class="logo">
			<i class="bi bi-folder-fill"></i>
			<a class="navbar-brand" href="{{ url_for('document.index') }}">LuccianaSoft</a>
		</div>
		<div>
			<h5>Bienvenido <b>{{ g.user['username'] }}</b>!</h5>
		</div>
		<div class="user-actions">
			{% if g.user %}
				<a class="btn btn-light" href="{{ url_for('document.index') }}">Inicio</a>
				<a class="btn btn-light" href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
			{% else %}
				<a class="btn btn-light" href="{{ url_for('auth.login') }}">Iniciar Sesión</a>
			{% endif %}
		</div>
	</header>
	{% endif %}

	{% block content %}{% endblock %}

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
